<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Juego de Matemáticas - Menú</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Amatic SC', cursive;
      background-color: #ffe4e1;
      margin: 0;
      padding: 0;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #d81b60;
      margin-bottom: 40px;
    }
    .menu-button {
      background-color: #f48fb1;
      color: #fff;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
    }
    .menu-button:hover {
      background-color: #f06292;
    }
    .menu-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>Juego de Matemáticas</h1>
  <button class="menu-button" onclick="location.href='sumas.html'">Sumas</button>
  <button class="menu-button" onclick="location.href='multiplicaciones.html'">Multiplicaciones</button>
  <button class="menu-button" onclick="location.href='competencia.html'">Competencia</button>
</body>
</html>
